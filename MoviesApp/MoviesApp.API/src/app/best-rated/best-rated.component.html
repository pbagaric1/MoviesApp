<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h4>MOVIES ORDERED BY RATING</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <table class="table table-striped table-bordered" style="margin-top:10px;">
            <thead>
                <tr>
                    <th></th>
                    <th>Movie Name</th>
                    <th style="white-space:nowrap; width:1px">Rating</th>
                    <th style="white-space:nowrap; width:1px">Times rated</th>
                </tr>
            </thead>
            <tbody *ngFor="let movie of movies; let i = index">
                <tr style="height:70px;">
                    <td style="white-space:nowrap; width:1px">
                        <img src="{{ movie.imagePath }}"
                             alt=""
                             class="img-responsive"
                             style="max-height: 70px; max-width: 100px; display: block;
                              margin: 0 auto;"> 
                    </td>
                    <td>{{i+1}}. {{ movie.name }}</td>
                    <td style="white-space:nowrap; width:1px"><rating [(ngModel)]="starsCount"
                    [readonly]="true" [max]="1"></rating>{{ movie.rating | number : '1.1-1' }}</td>
                    <td style="white-space:nowrap; width:1px; text-align:center; text-anchor:middle;">{{ movie.numberOfRatings }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
