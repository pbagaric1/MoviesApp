<div class="row">
    <div class="col-xs-12">
        <img 
             [src]="movie.imagePath"
             alt="Image not available" 
             class="img-responsive"
             style="max-height: 300px;"/>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ movie.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>Genre:{{ movie.genre.type}} </p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>Actors:{{ movie.actors}} </p> 
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>Added By: {{ movie.addedBy}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>Time of Adding: {{ movie.timeOfAdding | date:'d/M/yy hh:mm:ss' }}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>Description: {{ movie.description}}</p>
    </div>
</div>
<ng-template [ngIf]="isAuthenticated">
    <div class="row" style="margin-top:30px;">

        <div class="col-xs-5" style="border-style:solid;border-color:black;border-width:thin;">
            <h3 *ngIf="!ifUserRated">Rate this movie:</h3>
            <h3 *ngIf="ifUserRated">Your rating:</h3>
            <rating [(ngModel)]="starsCount" (click)="onRating()"></rating>
        </div>


        <div class="col-xs-7">
            <div class="btn-group"
                 appDropdown>
                <button type="button"
                        class="btn btn-primary dropdown-toggle"
                        *ngIf="checkIfUserAdded() || authService.isAdmin()">
                    Manage Movie <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a style="cursor: pointer" (click)="onEditMovie()">Edit Movie</a></li>
                    <li><a style="cursor: pointer" (click)="onDeleteMovie()">Delete Movie</a></li>
                </ul>
            </div>
        </div>
    </div>
</ng-template>
