<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h1>Log In</h1>
        <hr />
        <form>
            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" id="userName" name="userName" [(ngModel)]="localUser.userName" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="localUser.password" class="form-control" />
            </div>
            <button class="btn btn-primary" type="submit" (click)="onLogin()">Log In</button>
        </form>
    </div>
</div>
